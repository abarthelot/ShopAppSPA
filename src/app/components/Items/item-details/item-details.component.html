  <div class="row">
    
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default left-panel">
        <div class="panel-header"><h1>{{ item?.title }}</h1></div>
        <img class="item-main-image thumbnail" src="{{item?.imageUrl}}" alt="{{item?.title}}">
        <div class="panel-body">
          <div>
            <strong>Price:</strong>
            <p>{{item?.unitPrice | currency:"USD$"}}</p>
          </div>
          <div>
            <strong>Shiping Address:</strong>
            <p>{{item?.shipingAddress}}, {{item?.shipingCountry}}</p>
          </div>
          <div>
            <strong>On Sale Since:</strong>
            <p>{{item?.createdDate}}</p>
          </div>
        </div>
        <div class="panel-footer">
          <div class="btn-group-justified">
            <div class="btn-group">
              <button class="btn btn-primary"><i class="fas fa-heart"></i></button>
            </div>
            <div class="btn-group">
              <button class="btn btn-success"><i class="fas fa-envelope"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-8">

      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{item?.title}}">
            <h4>Description</h4>
            <p>{{item?.description}}</p>
          </tab>
          <tab heading="Images">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>          
          </tab>
          <tab heading="Reviews">
            <p>Reviews will go here</p>
          </tab>
        </tabset>
      </div>


    </div>
  </div>
