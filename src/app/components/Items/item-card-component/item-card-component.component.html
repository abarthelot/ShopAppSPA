  
  <img *ngIf="item.imageUrl" class="card-img-top img-fluid" src="{{ item.imageUrl }}" alt="{{ item.title }} pic">
  <img *ngIf="!item.imageUrl" class="card-img-top img-fluid" src="http://res.cloudinary.com/abart/image/upload/v1531508096/no-image.jpg" alt="no image">
  <div class="card-body">
    <h5 class="card-title">{{ item.title }}</h5>
    <p class="card-text">Shiping Address: {{ item.ShipingAddress }} 
      {{ item.shipingCountry }}
    </p>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group" role="group" *ngIf="isFav()">
        <button type="button" class="btn btn-secondary"><i class="fas fa-cart-plus"></i></button>
        <button type="button" class="btn btn-secondary" (click)="addFavorite(item.id)"><i class="fas fa-heart"></i></button>
        <button type="button" class="btn btn-secondary" [routerLink]="['/item-details/', item.id]" routerLinkActive="router-link-active" ><i class="fas fa-info"></i></button>
      </div>
      <button *ngIf="!isFav()" class="btn btn-outline-danger" type="button">Remove</button>
    </div>
  </div>
